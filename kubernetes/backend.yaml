# ---------------------------------------------------------------------------
# 1) ConfigMap: provides MONGODB_URI to the backend pod
# ---------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: wanderlust
data:
  # Change the DB name (â€œwanderlustâ€) if you used something else in MongoDB
  MONGODB_URI: mongodb://mongo-service:27017/wanderlust
---
# ---------------------------------------------------------------------------
# 2) Deployment: backend Node/Express API (with envFrom -> ConfigMap)
# ---------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: wanderlust
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: trainwithshubham/wanderlust-backend-beta:v2
        ports:
        - containerPort: 8080
        # ðŸ”‘ Inject environment variables from the ConfigMap above
        envFrom:
        - configMapRef:
            name: backend-config
---
# ---------------------------------------------------------------------------
# 3) Service: exposes backend on NodePort 31100 (unchanged)
# ---------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: wanderlust
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    nodePort: 31100
